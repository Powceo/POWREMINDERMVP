<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POW Reminder Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .call-window-info {
            display: inline-block;
            background: #f0f4f8;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
        
        .call-window-info.active {
            background: #d4f4dd;
            color: #2d7a3e;
        }
        
        .call-window-info.inactive {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .upload-form {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #fafafa;
            flex: 1;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .appointments-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .count-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-not-confirmed {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-confirmed {
            background: #d4f4dd;
            color: #2d7a3e;
        }
        
        .status-cancelled {
            background: #ffcccc;
            color: #cc0000;
        }
        
        .status-calling {
            background: #dfe6e9;
            color: #2d3436;
            animation: pulse 2s infinite;
        }
        
        .status-voicemail {
            background: #e3d4f4;
            color: #6c5ce7;
        }
        
        .status-do-not-call {
            background: #fab1a0;
            color: #d63031;
        }
        
        .status-rescheduling {
            background: #81ecec;
            color: #00b894;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .call-button {
            background: #00b894;
            padding: 8px 20px;
            font-size: 13px;
        }
        
        .call-button:hover:not(:disabled) {
            background: #00a081;
        }
        
        .override-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .override-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .override-label {
            cursor: pointer;
            font-size: 14px;
            color: #856404;
            font-weight: 500;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4f4dd;
            color: #2d7a3e;
            border: 1px solid #a8e6a3;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .message.show {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>POW Reminder Dashboard</h1>
            <div class="subtitle">Patient Appointment Confirmation System</div>
            
        </div>

        <div class="upload-section">
            <h2>Upload Practice Fusion Schedule</h2>
            <div id="uploadMessage" class="message"></div>
            <form id="uploadForm" class="upload-form">
                <input type="file" id="pdfFile" accept=".pdf" required>
                <button type="submit">Upload & Parse PDF</button>
            </form>
        </div>

        <div class="appointments-section">
            <div class="section-header">
                <h2>Unconfirmed Appointments</h2>
                <span class="count-badge" id="appointmentCount">0 appointments</span>
            </div>
            
            <div id="callMessage" class="message"></div>
            <div id="appointmentsTable"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
